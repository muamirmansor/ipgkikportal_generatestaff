<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IPGKIK PORTAL Staff Generator</title>

<style>
body{
  font-family: Arial;
  background:#eaf3fb;
  margin:0;
}

/* Header */
.header{
  background:#1f4f7a;
  color:white;
  padding:16px;
  text-align:center;
  font-size:18px;
  letter-spacing:1px;
}

/* Compact container */
.container{
  max-width:650px;
  margin:25px auto;
  padding:0 15px;
}

label{
  font-weight:bold;
  display:block;
  margin-bottom:4px;
}

input, textarea{
  width:100%;
  padding:9px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:5px;
}

button{
  padding:9px 16px;
  background:#2b78c5;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

button:hover{
  background:#1f5fa0;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 3px 8px rgba(0,0,0,.12);
}

.section{
  margin-top:20px;
}

.subcard{
  background:#f7f9fb;
  padding:12px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-top:8px;
  white-space:pre-wrap;
}

.preview{
  background:white;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.small{
  font-size:12px;
  color:#666;
}

.signature{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:#777;
  font-style:italic;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="header">IPGKIK PORTAL â€” STAFF GENERATOR</div>

<div class="container">

<div class="card">

<label>Nama</label>
<input id="nama">

<label>Jawatan</label>
<input id="jawatan">

<label>Link Gambar</label>
<input id="gambar" placeholder="Jika tiada: images/IPGKIK/Gambar/kosong.png">
<div class="small">Jika tiada gambar, akan default logo IPG, images/IPGKIK/Gambar/kosong.png</div>

<label>Kelulusan Akademik (satu baris satu)</label>
<textarea id="akademik"></textarea>

<label>Kepakaran</label>
<input id="kepakaran">

<label>E-mel</label>
<input id="email">

<button onclick="generate()">Generate</button>

<div class="section">
<h4>DEPAN (HTML)</h4>
<button onclick="copy('front')">Copy</button>
<div class="subcard" id="front"></div>
</div>

<div class="section">
<h4>BELAKANG (HTML)</h4>
<button onclick="copy('back')">Copy</button>
<div class="subcard" id="back"></div>
</div>

<div class="section">
<h4>PREVIEW</h4>
<div class="preview" id="preview"></div>
</div>

</div>

</div>

<div class="signature">Amir IPGKIK</div>

<script>
function generate(){

let nama=document.getElementById("nama").value;
let jawatan=document.getElementById("jawatan").value;
let gambar=document.getElementById("gambar").value || "images/IPGKIK/Gambar/kosong.png";
let email=document.getElementById("email").value;
let kep=document.getElementById("kepakaran").value;

let akadRaw=document.getElementById("akademik").value.split("\n");
let akadList="";
akadRaw.forEach(a=>{
 if(a.trim()!="") akadList+=`<li>${a}</li>`;
});

let depan=`<img src="${gambar}" style="display:block;margin:0 auto 10px;width:220px;height:280px;object-fit:cover;">

<h3 style="text-align:center;">${nama}</h3>
<h3 style="font-weight:500;text-align:center;">${jawatan}</h3>`;

/* FIX ALIGNMENT DI SINI */
let belakang=`<div style="text-align:left;">
<p><strong>KELULUSAN AKADEMIK:</strong></p>
<ul style="margin:5px 0 10px 18px;">
${akadList}
</ul>

<p><strong>KEPAKARAN:</strong> ${kep}</p>
<p><strong>E-MEL:</strong> ${email}</p>
</div>`;

document.getElementById("front").textContent=depan;
document.getElementById("back").textContent=belakang;
document.getElementById("preview").innerHTML=depan+belakang;
}

function copy(id){
navigator.clipboard.writeText(document.getElementById(id).textContent);
alert("Copied!");
}
</script>

</body>
</html>
