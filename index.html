<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IPGKIK PORTAL Staff Generator</title>

<style>
body{
  font-family: Arial;
  background:#eaf3fb;
  margin:0;
  padding:30px;
}

.container{
  max-width:900px;
  margin:auto;
}

h2{
  text-align:center;
  color:#1f4f7a;
}

input, textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border:1px solid #ccc;
  border-radius:4px;
}

button{
  padding:8px 14px;
  background:#2b78c5;
  color:white;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

button:hover{
  background:#1f5fa0;
}

.staff-box{
  background:white;
  padding:20px;
  border-radius:8px;
  margin-bottom:25px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.section{
  margin-top:15px;
  padding-top:10px;
  border-top:1px dashed #bbb;
}

.output{
  background:#f7f9fb;
  padding:10px;
  margin-top:6px;
  white-space:pre-wrap;
  border-radius:4px;
  border:1px solid #ddd;
}

.preview{
  background:white;
  padding:15px;
  margin-top:20px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.small{
  font-size:12px;
  color:#666;
}

.signature{
  position:fixed;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  font-size:12px;
  color:#777;
  font-style:italic;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="container">

<h2>IPGKIK Portal - Staff Generator</h2>

<div class="staff-box">

Nama:<input id="nama">
Jawatan:<input id="jawatan">

Link Gambar:
<input id="gambar" placeholder="Jika tiada: images/IPGKIK/Gambar/kosong.png">
<div class="small">Jika tiada gambar, copy & paste: images/IPGKIK/Gambar/kosong.png</div>

Kelulusan Akademik (satu baris satu):
<textarea id="akademik"></textarea>

Kepakaran:
<input id="kepakaran">

E-mel:
<input id="email">

<button onclick="generate()">Generate</button>

<div class="section">
<h4>DEPAN (HTML)</h4>
<button onclick="copy('front')">Copy</button>
<div class="output" id="front"></div>
</div>

<div class="section">
<h4>BELAKANG (HTML)</h4>
<button onclick="copy('back')">Copy</button>
<div class="output" id="back"></div>
</div>

<div class="section">
<h4>PREVIEW</h4>
<div class="preview" id="preview"></div>
</div>

</div>

</div>

<div class="signature">Amir IPGKIK</div>

<script>
function generate(){

let nama=document.getElementById("nama").value;
let jawatan=document.getElementById("jawatan").value;
let gambar=document.getElementById("gambar").value || "images/IPGKIK/Gambar/kosong.png";
let email=document.getElementById("email").value;
let kep=document.getElementById("kepakaran").value;

let akadRaw=document.getElementById("akademik").value.split("\n");
let akadList="";
akadRaw.forEach(a=>{
 if(a.trim()!="") akadList+=`<li>${a}</li>`;
});

let depan=`<img src="${gambar}" style="display:block;margin:0 auto;padding-bottom:10px;width:250px;height:300px;object-fit:cover;">

<h3 style="text-align:center;">${nama}</h3>
<h3 style="font-weight:500;text-align:center;">${jawatan}</h3>`;

let belakang=`<p style="text-align:left;"><strong>KELULUSAN AKADEMIK:</strong></p>
<ul style="text-align:left;">
${akadList}
</ul>

<p style="text-align:left;"><strong>KEPAKARAN:</strong> ${kep}</p>
<p style="text-align:left;"><strong>E-MEL:</strong> ${email}</p>`;

document.getElementById("front").textContent=depan;
document.getElementById("back").textContent=belakang;

// LIVE PREVIEW
document.getElementById("preview").innerHTML=depan+belakang;
}

function copy(id){
navigator.clipboard.writeText(document.getElementById(id).textContent);
alert("Copied!");
}
</script>

</body>
</html>
